<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrame Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .iframe-container {
            margin: 20px 0;
            border: 2px solid #ccc;
            padding: 10px;
        }
        iframe {
            border: 1px solid #999;
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>IFrame Test Page</h1>
    
    <div class="iframe-container">
        <h2>Test IFrame Below:</h2>
        <iframe src="https://stg.4t5techlabs.com" title="Login"></iframe>
    </div>

    <div>
        <p>You can modify the iframe src attribute to test different URLs.</p>
        <p>Current dimensions: Width 100%, Height 400px</p>
    </div>
</body>
</html>
